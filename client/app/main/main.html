
<div class="header" layout="column">
  <div class="title">
    <h1>Phones<br>Against<br>Humanity<h1>
    <h2>A party game for horrible people... with phones</h2>
  </div>


  <div>
    <md-button class="md-raised" ng-click="createNewGame()">Create new game</md-button>
    <md-button class="md-raised" ng-click="openJoinDialog()">Join</md-button>
  </div>



</div>

<script type="text/ng-template" id="startGameDialog">
<h1>Join a game</h1>
<md-input-container>
  <label>Game Code(leave blank to create new game)</label>
  <textarea ng-model="gameCode" minlength="4" md-maxlength="4"></textarea>
</md-input-container>

<md-input-container>
  <label>Name(leave blank to enter as spectator)</label>
  <textarea ng-model="playerName" md-maxlength="12"></textarea>
</md-input-container>

<md-button class="md-raised" ng-click="createOrJoin()">go</md-button>
</script>

<script type="text/ng-template" id="joinGameDialog">
<div class="joinDialog">
  <h1>Join a game</h1>
  
  <md-input-container>
    <form name="enterGameCode" ng-submit="joinGame()">
      <label>Enter 4 digit game code</label>
      <input ng-model="gameCode" minlength="4" md-maxlength="4" autofocus/>
    <form>
  </md-input-container>

  <md-button class="md-raised" ng-click="joinGame()">go</md-button>
</div>
</script>
